<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"/>
</head>
<body>

<script type="text/template" id="tpl">
    <input type="text" class="name-input" value="<%=name%>"><span class="name"></span>
    <button id="test">确定</button>
</script>
<ul id="element">
    <li>
        <span>学号</span>
        <span>姓名</span>
        <span>性别</span>
        <span>总分</span>
    </li>
</ul>

<script src="com/js/jquery-plugin/jquery1.91.js"></script>
<script src="com/js/backbone/underscore.js"></script>
<script src="com/js/backbone/backbone.js"></script>
<script>
    $(function(){
        var View = Backbone.View.extend({
            el: 'body',
            initialize:function(){
                this.$el.html(this.template(this.model.toJSON()));
            },
            onNameChange:function(){
                this.$('.name').text(this.model.get('name'));
            },
            template: _.template($('#tpl').html()),
            events: {
                'input .name-input': '_changeName',
                'click #test':'save'

            },
            save:function(){
               console.log(this.el)

            },
            _changeName: function(e){
                var value = e.currentTarget.value;
                this.model.set('name', value);
                return false;
            }
        });
        var m = new Backbone.Model({name:'Jack'});
        var v = new View({model:m});
        m.set('name','John');
    });
</script>
</body>
</html>
