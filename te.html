<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"/>
    <style>
        button{font-size: 30px;color: red}
    </style>
</head>
<body>


<div class="play-layout play_msg_02">
    <a class="app_down_btn" href="javascript:void(0)" id="appDownBtn">
       下载
    </a>
</div>



<script>
    function appDown(){
        setTimeout(
                function(){
                    window.location="itms-apps://itunes.apple.com/us/app/world-poker-tour-playwpt-texas/id1144458302";
                },
                30);
    }
    var appDownBtn = document.getElementById("appDownBtn");
    if (appDownBtn.addEventListener){
        appDownBtn.addEventListener("click", appDown);
    } else if (appDownBtn.attachEvent) {
        appDownBtn.attachEvent("onclick", appDown);
    }
</script>
</body>
</html>
