<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta content="" name="keywords">
    <meta content="" name="description">
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script>
        (function(){
            function browserRedirect() {
                var u =  navigator.userAgent;
                var sUserAgent = navigator.userAgent.toLowerCase();
                var IsIpad = sUserAgent.match(/ipad/i) == "ipad";
                var IsIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
                var IsMidp = sUserAgent.match(/midp/i) == "midp";
                var IsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
                var IsUc = sUserAgent.match(/ucweb/i) == "ucweb";
                var IsAndroid = sUserAgent.match(/android/i) == "android";
                var IsCE = sUserAgent.match(/windows ce/i) == "windows ce";
                var IsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
                var IsWinxin = sUserAgent.match(/MicroMessenger/i) == "micromessenger";
                if (IsIpad || IsIOS) {
                    window.location="itms-apps://itunes.apple.com/us/app/world-poker-tour-playwpt-texas/id1144458302";
                    setTimeout(
                            function(){
                                window.location="https://www.playwpt.com/mobile_ios.html";
                            },
                     50000);
                }else if(IsMidp || IsUc7 || IsUc || IsAndroid || IsCE || IsWM || IsWinxin){
                    window.location="https://play.google.com/store/apps/details?id=com.playwpt.mobile.poker";
                    setTimeout(
                            function(){
                                window.location="https://www.playwpt.com/mobile_android.html";
                            },
                     5000);
                }
            }
            browserRedirect();
        })();
    </script>
</head>
<body>
</body>
</html>
