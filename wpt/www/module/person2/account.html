<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Account</title>
<link href="../../common/css/base.css" rel="stylesheet" type="text/css">
<link href="css/personal.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--通用大弹窗-->
<div class="popup">
  <div class="top_pop">
    <div class="top_leftbg fll"></div>
    <div class="top_centbg fll">
      <div class="title">
        <div class="title_leftbg">
          <div class="title_rightbg"><div class="title_name title_account"></div><!--样式保留title_name--></div>
        </div>
      </div>
    </div>
    <div class="top_rightbg fll">
      <div class="close_btns flr"><a href="#"></a></div>
    </div>
  </div><!--/end top_pop弹窗头部-->
  <div class="pop_con_rightbg">
  <div class="pop_con">
    <!--弹窗内容部分-->
  </div>
  </div><!--/end pop_con_rightbg弹窗内容部分-->
  <div class="bottom_pop">
    <div class="bot_leftbg fll"></div>
    <div class="bot_centbg fll"></div>
    <div class="bot_rightbg fll"></div>
  </div>
</div>
<!--通用大弹窗end-->
<!--通用小弹窗-->
<div class="popup popup_small">
  <div class="top_pop">
    <div class="top_leftbg fll"></div>
    <div class="top_centbg top_centbg_small fll">
      <div class="title title_small">
        <div class="title_leftbg">
          <div class="title_rightbg"><div class="title_name title_account"></div><!--样式保留title_name--></div>
        </div>
      </div>
    </div>
    <div class="top_rightbg fll">
      <div class="close_btns flr"><a href="#"></a></div>
    </div>
  </div><!--/end top_pop弹窗头部-->
  <div class="pop_con_rightbg">
  <div class="pop_con">
    <!--弹窗内容部分-->
  </div>
  </div><!--/end pop_con_rightbg弹窗内容部分-->
  <div class="bottom_pop">
    <div class="bot_leftbg fll"></div>
    <div class="bot_centbg bot_centbg_small fll"></div>
    <div class="bot_rightbg fll"></div>
  </div>
</div>
<!--通用小弹窗end-->
</body>
</html>
