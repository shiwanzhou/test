<!--弹窗1-->
<div ms-controller="demo"  class="ms-controller">
    <button ms-click="show('ss')">打开对话框111</button>
    <!--个人中心-->
    <div class="popup" class="widget-dialog" ms-widget="dialog,ss,$ssOpts">
      <div class="top_pop">
        <div class="top_leftbg fll"></div>
        <div class="top_centbg fll">
          <div class="title">
            <div class="title_leftbg">
              <div class="title_rightbg"><div class="title_name title_account"></div><!--样式保留title_name--></div>
            </div>
          </div>
        </div>
        <div class="top_rightbg fll">
          <div class="close_btns flr" ms-click="_close" ms-if="showClose"><a href="#"></a></div>
        </div>
      </div><!--/end top_pop弹窗头部-->
      <div class="pop_con_rightbg">
      <div class="pop_con">
        <!--弹窗内容部分-->
          <button ms-click="show('gg')">打开对话框</button>
                                  <!--通用小弹窗-->
                                  <div class="popup popup_small" ms-widget="dialog,gg,$ggOpts">
                                    <div class="top_pop">
                                      <div class="top_leftbg fll"></div>
                                      <div class="top_centbg top_centbg_small fll">
                                        <div class="title title_small">
                                          <div class="title_leftbg">
                                            <div class="title_rightbg"><div class="title_name title_account"></div><!--样式保留title_name--></div>
                                          </div>
                                        </div>
                                      </div>
                                      <div class="top_rightbg fll">
                                        <div class="close_btns flr" ms-click="_close" ms-if="showClose"><a href="#"></a></div>
                                      </div>
                                    </div><!--/end top_pop弹窗头部-->
                                    <div class="pop_con_rightbg">
                                    <div class="pop_con">
                                      <!--弹窗内容部分-->
                                      个人中心弹窗
                                    </div>
                                    </div><!--/end pop_con_rightbg弹窗内容部分-->
                                    <div class="bottom_pop">
                                      <div class="bot_leftbg fll"></div>
                                      <div class="bot_centbg bot_centbg_small fll"></div>
                                      <div class="bot_rightbg fll"></div>
                                    </div>
                                  </div>
                                  <!--通用小弹窗end-->
      </div>
      </div><!--/end pop_con_rightbg弹窗内容部分-->
      <div class="bottom_pop">
        <div class="bot_leftbg fll"></div>
        <div class="bot_centbg fll"></div>
        <div class="bot_rightbg fll"></div>
      </div>
    </div>
</div>
